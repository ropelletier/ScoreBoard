<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <h1>Contact me for ScoreBoard support.</h1>
    
 <div class="container">
   <div class="row">
        <div class="col-md-4 form-group">
          <form action="https://formspree.io/r.scheffers@gmail.com">
          <input class="form-control" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-md-4 form-group">
          <input class="form-control" name="_replyto" placeholder="Email" type="email" required>
        </div>
        <div class="col-md-4 form-group">
          <input class="form-control" name="phone" placeholder="Phone" type="text" required>
        </div>    
      </div>
      <div class="row"> <!-- Message -->
        <div class="col-md-12 form-group text-center">
          <textarea class="form-control" name="message" placeholder="Comment" rows="5"></textarea><br>
          <button class="btn btn-send btn-primary text-center" type="submit"><i class="fa fa-paper-plane"></i>  Send</button>
          </form>
        </div>
      </div>
  </div>
</div>
    
    
  </body>
</html>
