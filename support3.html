   <!--This is an example Formspree contact form-->

<div class="content-holder">
	<h1>ScoreBoard app technical support</h1>

		- Questions and / or suggestions to the developer of the ScoreBoard program
		- Problems, errors or it is not clear how to use the application.
	</p>
	<form action="https://formspree.io/mnqgnopb" method="POST">
		<label>
<!-- 			<p>Your email:</p> -->

		</label>
		<label>
			<label>
<!-- 				<p>Your message:</p> -->
				<textarea name="message" rows="10" placeholder="Type your text message here" required="required"></textarea>
<!-- 				<textarea name="message"></textarea> -->
			</label>

			<!-- your other form fields go here -->

			<button type="submit">Send</button>
	</form>

</div>
